{% extends "header.html" %}

{% block body %}
<div class="header">
	<h1 id="title">{{ config['blog_title'] }}</h1>
</div>
<div class="postForm">
    <form method="post">
        <input type="text" name="title" id="title" placeholder="Title"><br/>
        <textarea name="post" id="post" placeholder="Post..."/></textarea><br/>
        <button type="submit" value="Submit" id="submit">Submit</button>
    </form>
    </div>
{% endblock %}
