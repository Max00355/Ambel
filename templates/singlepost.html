{% extends "header.html" %}
{% block body %}
<div class="header">
	<h1 id="title"><a href="/">{{ config['blog_title'] }}</a></h1>
</div>
    <div class="posts">
        {% for x in out %}
        <span id="title"><br/><br/>{{ x['title']}}</span><br/>
    <span id="by">By: {{ x['by'] }} @ {{ x['date'] }}</span><br/>
            <span id="post"><br/>
                {{ x["post"] }}
            </span>    
    {% endfor %}
</div>
{% endblock %}
