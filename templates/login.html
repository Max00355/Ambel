{% extends "header.html" %}
{% block body %}
<div class="header">
	<h1 id="title"><a href="/">{{ config['blog_title'] }}</a> <span>/login</span></h1>
</div>
<div class="loginForm">
    <h1>Login</h1>
        <form method="post">
            <input type="text" id="username" name="username" placeholder="Username"><br/>
            <input type="password" id="password" name="password" placeholder="Password"/><br/>
            <button type="submit" id="submit" value="Login"/>Login</button><br/>
        </form>
    </div>
{% endblock %}
